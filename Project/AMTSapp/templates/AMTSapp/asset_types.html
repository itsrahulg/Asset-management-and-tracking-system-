<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top mb-5">
        <div class="container-fluid nav-bg">
            <a class="logo-text" href="#">AssetGuard (Admin)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""></span>

            <div class="collapse navbar-collapse" id="navbarsExample03">
                <form class="d-flex ms-auto search-form">
                    <input class="form-control search-input" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    
                </form>
    
                <div class="ms-2 d-flex align-items-center">
                
                    <a href="" class="btn icon-button me-2">
                        <img src="{% static 'images/question-mark.png' %}" alt="add item" class="nav-icon">
                    </a>

                  
                </div>
            </div>
        </div>
    </nav>

    <br>
    








 
    <div class="container mt-5">
        <h1 class="mb-4">Available Asset Types</h1>

        <!-- Table for displaying a single row -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Type of Asset</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Software</td>
                    <td>
                        <!-- Button to add new software -->
                        <a href="{% url 'software_form' %}" class="btn btn-primary">Add</a>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Computer Hardware</td>
                    <td>
                        <!-- Button to add new computer hardware -->
                        <a href="{% url 'add_computer_hardware' %}" class="btn btn-primary">Add</a>
                    </td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Projector</td>
                    <td>
                        <!-- Button to add new projector -->
                        <a href="{% url 'add_projector' %}" class="btn btn-primary">Add</a>
                    </td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>Books</td>
                    <td>
                        <!-- Button to add new book -->
                        <a href="{% url 'add_book' %}" class="btn btn-primary">Add</a>
                    </td>
                </tr>


                
                <tr>
                    <td>5</td>
                    <td>Computer Peripherals</td>
                    <td>
                        <!-- Button to add new computer peripheral -->
                        <a href="{% url 'add_peripheral' %}" class="btn btn-primary">Add</a>
                    </td>
                </tr>


            </tbody>
        </table>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to dashboard ⬅️</a>
    </div>
