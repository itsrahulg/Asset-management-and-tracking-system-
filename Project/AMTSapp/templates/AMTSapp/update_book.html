<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Book Asset</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="form-group">
                <label for="date_of_update">Date of Update:</label>
                <input type="date" name="date_of_update" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update and Log</button>
        </form>
    </div>
</body>
</html>
