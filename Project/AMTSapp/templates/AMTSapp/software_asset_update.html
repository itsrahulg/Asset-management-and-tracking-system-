{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Software Asset</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/add-asset.css' %}">
    <!-- Add Bootstrap CSS or any other necessary CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Update Software Asset</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mb-3">
                <label for="updateDate" class="form-label">Update Date</label>
                <input type="date" id="updateDate" name="update_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update and Log</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
    <br>
    <br>

    <!-- Optionally include Bootstrap JS for interactive elements -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
