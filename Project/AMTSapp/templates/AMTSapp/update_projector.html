{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/add-asset.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Update Projector</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Update Projector</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Render the existing fields from the form -->
            {{ form.as_p }}

            <div class="mb-3">
                <label for="updateDate" class="form-label">Update Date</label>
                <input type="date" id="updateDate" name="date_of_update" class="form-control" required>
            </div>

            <!-- Updated By Field -->
            <div class="mb-3">
                <label for="updated_by" class="form-label">Updated By</label>
                <input type="text" class="form-control" id="updated_by" name="updated_by" required>
            </div>

            <button type="submit" class="btn btn-primary">Update and Log</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <br>
    <br>
</body>
</html>
