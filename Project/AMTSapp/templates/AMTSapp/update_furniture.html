{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Furniture</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/add-asset.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Update Furniture</h1>

        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-group">
                <label for="date_of_update">Date of Update</label>
                <input type="date" id="date_of_update" name="date_of_update" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="updated_by">Updated By</label>
                <input type="text" id="updated_by" name="updated_by" class="form-control" placeholder="Enter your name" required>
            </div>

            <button type="submit" class="btn btn-primary">Update and Log</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
