<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Role</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-check-input:checked {
            background-color: #28a745; /* Green background for checked state */
            border-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Role for {{ user.username }}</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">User Details</h5>
                <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            </div>
        </div>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="is_superuser" name="is_superuser" class="form-check-input" {% if user.is_superuser %}checked{% endif %}>
                    <label for="is_superuser" class="form-check-label">Make Admin</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'user_list' %}" class="btn btn-secondary mt-3">Back to User List</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
