 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Computer Peripheral</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/add-asset.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Update Computer Peripheral</h1>
        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-group">
                <label for="date_of_update">Date of Update</label>
                <input type="date" id="date_of_update" name="date_of_update" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="updated_by">Updated By</label>
                <input type="text" id="updated_by" name="updated_by" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Update and Log</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-0">Cancel</a>
        </form>
    </div>
    <br>
    <br>
</body>
</html>
